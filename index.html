<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ToDo List</h1>
      <div class="input-section">
        <input
          type="text"
          class="todo-input"
          placeholder="Type the task here..."
        />

        <div class="priority-selector">
          <button class="priority-btn very-high" data-priority="very-high">
            Very Important
          </button>
          <button class="priority-btn high" data-priority="high">
            Important
          </button>
          <button class="priority-btn normal" data-priority="normal">
            Normal
          </button>
          <button class="priority-btn low" data-priority="low">Low</button>
        </div>
        <button class="add-btn" disabled>New Task</button>
      </div>

      <div class="todos-container">
        <!-- Todo Ã¶geleri js ile buraya eklenecektir -->
      </div>
      <div class="status-bar">
        <span class="todo-count">0 Task(s)</span>
        <button class="clear-completed">Clean Completed</button>
      </div>
    </div>
  </body>
</html>
